<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_TITLE %></title>
    <style>
      /* 加载动画 */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Microsoft YaHei', sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，但 <%= process.env.VUE_APP_TITLE %> 需要 JavaScript 支持才能正常工作。请启用 JavaScript 后继续。</strong>
    </noscript>
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div>淮韵游踪 - 淮南文化数字传承平台</div>
      <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">加载中...</div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
